<ion-slides mode="ios"  scrollbar="ios" [options]="optionsSlide">
    <ion-slide *ngFor="let par of peliculas|pares" >
      
      <ion-row>
        <ion-col size="12" *ngFor="let pelicula of par">
          
            <ion-card>
                <img [src]="pelicula.poster_path| image"
                (click)="verDetalle(pelicula.id)"
                class="poster">
              </ion-card>
        </ion-col>

       
      </ion-row>
    </ion-slide>

    <ion-slide class="slide-mas">
      <ion-button 
      expand="full"
      class="btn-mas" 
      color="primary"
      size="large"
      (click)="onClick()"
      ><ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    </ion-slide>
    
  </ion-slides>
